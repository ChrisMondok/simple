<!doctype html>
<html>
	<head>
		<title>Simple tests</title>
		<!-- <script src="../Simple.js"></script> -->
		<script src="../src/Global.js"></script>
		<script src="../src/Test.js"></script>
		<script src="../src/Context.js"></script>
		<script>

			//Create a context
			var context = new Simple.Context("Arithmetic");
			
			//Create a test
			var addition = new Simple.Test("Addition", function() {
				return (1 + 1 == 2)
			});

			//Add the test to the context
			context.add(addition);

			//Create multiple tests and add them to the context
			context.add(
				new Simple.Test("Multiplication", function() {
					return (2*2 == 4);
				}),
				new Simple.Test("Division", function() {
					return (16/8 == 2);
				})
			);

			//Run all tests in a context
			context.run();

			//Define and run a single test, without a context
			var subtraction = new Simple.Test("Subtraction", function() {
				return (10 - 4 == 6);
			});

			subtraction.run();

		</script>
	</head>
	<body>
		<h1>The Simplest of examples</h1>
		<script>
			var results = context.getResults();
			document.write(context.name);
			for(var i in results)
				document.write("<br/>"+i+": "+results[i])

			document.write("<br/>Subtraction: " + (subtraction.passed?"passed":"failed"));
		</script>
	</body>
</html>
